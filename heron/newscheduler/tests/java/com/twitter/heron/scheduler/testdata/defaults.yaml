# tell the name of heron executor binary
heron.binaries.executor:    heron-executor

# tell the name of stream manager  binary
heron.binaries.stmgr:       heron-stmgr

# tell the name of topology master binary
heron.binaries.tmaster:     heron-tmaster

# tell the name of heron shell binary
heron.binaries.shell:       heron-shell

# name of the scheduler jar 
heron.jars.scheduler:       heron-scheduler.jar

# logging directory for log files
heron.logging.directory:    log-files/

# Heron Instance default parameters
heron.instance.cpu: 1
heron.instance.ram: 134217728
heron.instance.disk: 268435456

# Heron stmgr default parameters
heron.stmgr.ram: 536870912
